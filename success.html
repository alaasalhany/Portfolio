<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Fahmy Omara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root { --primary: #3B82F6; --secondary: #10B981; }
        .gradient-text {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; background-clip: text; color: transparent;
        }
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem;
            font-weight: 600; transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 6px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-2xl w-full text-center" data-aos="fade-up">
            <div class="mb-8 mx-auto w-24 h-24 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center">
                <i class="fas fa-check text-4xl text-white"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-6 gradient-text">Message Sent Successfully!</h1>
            <p class="text-lg md:text-xl text-slate-400 mb-8 leading-relaxed">Thank you for contacting me! I'll respond within 24 hours.</p>
            <a href="https://fahmyomara.netlify.app" class="btn-primary inline-block px-8 py-3 text-lg">
                <i class="fas fa-arrow-left mr-2"></i>Back to Portfolio
            </a>
            <p class="mt-12 text-slate-500 text-sm">&copy; 2025 Fahmy Omara. All rights reserved.</p>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 800, once: true });</script>
</body>
</html>
